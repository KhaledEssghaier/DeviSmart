<div class="app-container">
  <!-- Sidebar -->
  <aside class="sidebar" [class.collapsed]="!isSidenavOpen">
    <div class="sidebar-header">
      <div class="logo">
        <div class="logo-icon">
          <mat-icon>bolt</mat-icon>
        </div>
        @if (isSidenavOpen) {
          <span class="logo-text">DeviSmart</span>
        }
      </div>
      <button mat-icon-button class="toggle-btn" (click)="toggleSidenav()">
        <mat-icon>{{ isSidenavOpen ? 'chevron_left' : 'chevron_right' }}</mat-icon>
      </button>
    </div>

    <nav class="sidebar-nav">
      @for (item of menuItems; track item.path) {
        <a class="nav-item" [routerLink]="item.path" routerLinkActive="active">
          <mat-icon>{{ item.icon }}</mat-icon>
          @if (isSidenavOpen) {
            <span>{{ item.label }}</span>
          }
        </a>
      }
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content" [class.expanded]="!isSidenavOpen">
    <router-outlet></router-outlet>
  </main>
</div>
